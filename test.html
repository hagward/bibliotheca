<!DOCTYPE html>
<html data-ng-app="booksApp">
	<head>
		<meta charset="UTF-8">
		<title>Bibblan</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body data-ng-controller="BooksController">
		<div id="header">Bibblan</div>
		<div id="search"><input type="search" data-ng-model="searchQuery" placeholder="Sök"></div>
		<div id="books">
			<table>
				<tr>
					<th><a href="#" data-ng-click="setOrderBy(0)">Titel</a></th>
					<th><a href="#" data-ng-click="setOrderBy(1)">Författare</a></th>
					<th><a href="#" data-ng-click="setOrderBy(2)">Inköpsdatum</a></th>
				</tr>
				<tr data-ng-repeat="book in books | filter:searchQuery | orderBy:getOrderBy()">
					<td>{{ book.title }}</td>
					<td>{{ book.author }}</td>
					<td>{{ book.acqDate }}</td>
				</tr>
			</table>
		</div>

		<div id="addBook">
			<input type="text" data-ng-model="inputData.title" placeholder="Titel">
			<input type="text" data-ng-model="inputData.author" placeholder="Författare">
			<input type="number" data-ng-model="inputData.acqDate" placeholder="Inköpsdatum">
			<button id="submitBook"
				data-ng-disabled="!inputData.title || !inputData.author || !inputData.acqDate"
				data-ng-click="addBook()">Lägg till bok</button>
		</div>

		<script src="angular.js"></script>
		<script src="controllers.js"></script>
	</body>
</html>
