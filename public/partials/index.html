<div id="search"><input type="search" data-ng-model="searchQuery" placeholder="Sök"></div>
<div id="books">
	<div id="noBooks" data-ng-show="books.length == 0">Inga böcker funna</div>
	<table data-ng-hide="books.length == 0">
		<tr>
			<th><a href="#">Författare</a></th>
			<th><a href="#">Titel</a></th>
			<th><a href="#">Bokserie</a></th>
			<th><a href="#">Genre</a></th>
			<th><a href="#">Bandtyp</a></th>
			<th><a href="#">Läst?</a></th>
			<th><a href="#">Inköpsdatum</a></th>
		</tr>
		<tr data-ng-repeat="book in books | filter:searchQuery">
			<td>{{ book.author_fname }} {{ book.author_lname }}</td>
			<td><a href="book/{{ book._id }}">{{ book.title }}</a></td>
			<td>{{ book.series }}</td>
			<td>{{ book.genre }}</td>
			<td>{{ book.type }}</td>
			<td>{{ book.read && "Ja" || "Nej" }}</td>
			<td>{{ book.acquire_date | date:'MMM -yy' }}</td>
		</tr>
	</table>
</div>
