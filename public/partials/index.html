<div id="search"><input type="search" data-ng-model="searchQuery" placeholder="Sök"></div>
<div id="books">
	<div id="noBooks" data-ng-hide="books.length > 0">Inga böcker funna</div>
	<table data-ng-hide="books.length == 0">
		<tr>
			<th><a href="#" data-ng-click="setOrderBy(0)">Titel</a></th>
			<th><a href="#" data-ng-click="setOrderBy(1)">Författare</a></th>
			<th><a href="#" data-ng-click="setOrderBy(2)">Inköpsdatum</a></th>
		</tr>
		<tr data-ng-repeat="book in books | filter:searchQuery | orderBy:getOrderBy()">
			<td><a href="book/{{ book._id }}">{{ book.title }}</a></td>
			<td>{{ book.author }}</td>
			<td>{{ book.acqDate }}</td>
		</tr>
	</table>
</div>
<div id="addBook">
	<input type="text" data-ng-model="form.title" placeholder="Titel">
	<input type="text" data-ng-model="form.author" placeholder="Författare">
	<input type="date" data-ng-model="form.acqDate" placeholder="Inköpsdatum">
	<button id="submitBook"
		data-ng-disabled="!form.title || !form.author || !form.acqDate"
		data-ng-click="addBook()">Lägg till bok</button>
</div>
